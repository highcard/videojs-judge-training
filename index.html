<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-judge-training Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-judge-training.css" rel="stylesheet">
</head>
<body>

  <video id="videojs-judge-training-player" class="video-js vjs-default-skin" width="1080" height="608">
    <source src="//s3.amazonaws.com/hema-judge-training/exchange_1337.mp4" type='video/mp4'>
    <source src="//s3.amazonaws.com/hema-judge-training/exchange_1337.webm" type='video/webm'>
  </video>


  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    
  </ul>
  
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-judge-training.js"></script>
  <script>
    (function(window, videojs) {

      var options = {
        colors: {
          left: "red",
          right: "blue"
        }
      }

      var player = window.player = videojs('videojs-judge-training-player');
      player.judgeTraining(options);
    }(window, window.videojs));
  </script>
</body>
</html>
